<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--tag to make mobile compatibility-->
        <title>Are you ready for some Football?</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
            <h1>NFL Quiz</h1>
            <div class="quiz" style="display: none;"> <!-- initially hiding the quiz and only displaying start button-->
               <!-- <button id="start-btn">Start Quiz</button> -->
                <h2 id="question">Question goes here</h2>
                <div id="answer-buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                <button id="next-btn">Next</button>
            </div>
            <button id="start-btn">Start Quiz</button> <!-- moved start button here, outside quiz div to ensure it is not part of the tag-->
        </div>
    <script src="script.js"></script>
    </body>
</html>
